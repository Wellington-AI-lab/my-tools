name: Scheduled Tasks

on:
  schedule:
    # Trend Radar: 每 4 小时运行一次 (UTC 时间: 0, 4, 8, 12, 16, 20)
    # 对应北京时间: 8, 12, 16, 20, 0, 4
    - cron: '0 */4 * * *'
    # News: 每天 UTC 22:00 = 北京时间 06:00
    - cron: '0 22 * * *'
  workflow_dispatch:
    # 允许手动触发
    inputs:
      task:
        description: 'Which task to run'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - trends
          - news

jobs:
  run-trends:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # 每 4 小时触发，或手动选择 trends/both
    if: |
      github.event.schedule == '0 */4 * * *' ||
      github.event_name == 'workflow_dispatch' && (inputs.task == 'trends' || inputs.task == 'both')

    steps:
      - name: Trigger Trend Radar
        env:
          ADMIN_KEY: ${{ secrets.ADMIN_KEY }}
          API_URL: ${{ vars.API_URL || 'https://my-tools-bim.pages.dev' }}
        run: |
          echo "Triggering Trend Radar at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${API_URL}/api/trends/run" \
            -H "Content-Type: application/json" \
            -H "X-Admin-Key: ${ADMIN_KEY}" \
            -d '{}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Success!"
            echo "$body" | jq -r '.meta | "Day: \(.day_key) | Sources: \(.sources_used | join(",")) | Items: \(.items_kept) | Time: \(.execution_time_ms)ms"' 2>/dev/null || true
          else
            echo "Failed with status $http_code"
            exit 1
          fi

  run-news:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # 每天 22:00 UTC 触发，或手动选择 news/both
    if: |
      github.event.schedule == '0 22 * * *' ||
      github.event_name == 'workflow_dispatch' && (inputs.task == 'news' || inputs.task == 'both')

    steps:
      # 1. 检出代码 (包含 fetcher 目录)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 安装依赖
      - name: Install dependencies
        working-directory: ./workers/news-api/fetcher
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 运行新闻抓取脚本
      - name: Run news fetcher
        working-directory: ./workers/news-api/fetcher
        env:
          API_URL: ${{ secrets.NEWS_API_URL || 'https://news-api.zhusen-wang.workers.dev/add' }}
          API_KEY: ${{ secrets.NEWS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          ENABLE_AI_SUMMARY: "true"
        run: python fetcher.py
