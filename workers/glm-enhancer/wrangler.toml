name = "glm-enhancer"
main = "index.ts"
compatibility_date = "2024-12-25"

# Cron trigger - runs every hour at minute 30
[triggers]
crons = ["30 * * * *"]

# KV namespace (same as Pages project)
[[kv_namespaces]]
binding = "KV"
id = "52ccf57fcdf14a7e882adee054fd0a8b"

# D1 database (same as Pages project)
[[d1_databases]]
binding = "TRENDS_DB"
database_name = "trends-db"
database_id = "51d6efae-0423-48b3-98be-a0d35034e589"

# Secrets (set via: npx wrangler secret put GLM_API_KEY)
# - GLM_API_KEY
# - ANTHROPIC_API_KEY
