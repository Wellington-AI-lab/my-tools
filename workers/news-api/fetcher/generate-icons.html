<!DOCTYPE html>
<html>
<head>
    <title>生成 PWA 图标</title>
</head>
<body>
    <h1>点击下方按钮生成图标</h1>
    <p>生成后右键保存图片即可</p>
    <div>
        <h3>192x192</h3>
        <canvas id="icon192" width="192" height="192"></canvas>
        <br><button onclick="downloadIcon('icon192', 'icon-192.png')">下载 192x192</button>
    </div>
    <div>
        <h3>512x512</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
        <br><button onclick="downloadIcon('icon512', 'icon-512.png')">下载 512x512</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const padding = size * 0.15;
            const borderRadius = size * 0.22;

            // 背景
            ctx.fillStyle = '#0071e3';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, borderRadius);
            ctx.fill();

            // 闪电符号
            ctx.fillStyle = '#ffffff';
            ctx.font = `${size * 0.45}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('⚡', size / 2, size / 2 + size * 0.05);
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        drawIcon(document.getElementById('icon192'), 192);
        drawIcon(document.getElementById('icon512'), 512);
    </script>
</body>
</html>
