        // åŠ è½½æ–°é—»æ•°æ®
        async function loadNews(page = 1, append = false) {
            const skeletonEl = document.getElementById('skeleton');
            const loadMoreSkeleton = document.getElementById('loadMoreSkeleton');
            const newsGridEl = document.getElementById('newsGrid');
            const errorStateEl = document.getElementById('errorState');
            const emptyStateEl = document.getElementById('emptyState');
            const controlBarEl = document.getElementById('controlBar');
            const loadMoreBtn = document.getElementById('loadMoreBtn');

            // é¦–æ¬¡åŠ è½½æ—¶æ˜¾ç¤ºéª¨æ¶å±
            if (!append) {
                skeletonEl.style.display = 'grid';
                newsGridEl.style.display = 'none';
                errorStateEl.style.display = 'none';
                emptyStateEl.classList.remove('show');
                controlBarEl.style.display = 'none';
                document.getElementById('resultCount').style.display = 'none';
                document.getElementById('loadMoreContainer').style.display = 'none';
                document.getElementById('noMore').style.display = 'none';
            } else {
                // åŠ è½½æ›´å¤šæ—¶æ˜¾ç¤ºéª¨æ¶å±
                loadMoreSkeleton.style.display = 'grid';
                loadMoreBtn.disabled = true;
                loadMoreBtn.innerHTML = '<div class="spinner"></div>';
            }

            try {
                const url = `${API_URL}?page=${page}`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                // éšè—éª¨æ¶å±
                skeletonEl.style.display = 'none';
                loadMoreSkeleton.style.display = 'none';

                // å¤„ç†æ•°æ®
                if (data.success && data.data && data.data.length > 0) {
                    // æ›´æ–°åˆ†é¡µçŠ¶æ€
                    hasMoreData = data.hasMore;
                    currentPage = page;

                    if (append) {
                        // è¿½åŠ æ•°æ®
                        data.data.forEach(article => {
                            allArticles.push(article);
                            // è¿½åŠ å¡ç‰‡åˆ° DOM
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = createNewsCard(article);
                            newsGridEl.appendChild(tempDiv.firstElementChild);
                        });

                        // æ›´æ–°ç­›é€‰æŒ‰é’®ï¼ˆåªä¿ç•™å…¨éƒ¨æŒ‰é’®ï¼Œå› ä¸ºåˆ†é¡µåæ•°æ®ä¸å®Œæ•´ï¼‰
                        updateFilterButtonCounts();

                        loadMoreBtn.disabled = false;
                        loadMoreBtn.textContent = 'åŠ è½½æ›´å¤š';
                    } else {
                        // é¦–æ¬¡åŠ è½½ï¼Œæ›¿æ¢æ•°æ®
                        allArticles = data.data;
                        newsGridEl.innerHTML = data.data.map(article => createNewsCard(article)).join('');
                        newsGridEl.style.display = 'grid';

                        // åˆ›å»ºç­›é€‰æŒ‰é’®
                        const sources = extractSources(data.data);
                        createFilterButtons(sources);

                        // æ˜¾ç¤ºæ§åˆ¶æ 
                        controlBarEl.style.display = 'block';
                    }

                    // æ›´æ–°"åŠ è½½æ›´å¤š"æŒ‰é’®çŠ¶æ€
                    updateLoadMoreVisibility();
                } else {
                    // æ²¡æœ‰æ›´å¤šæ•°æ®
                    hasMoreData = false;
                    if (append) {
                        loadMoreBtn.disabled = false;
                        loadMoreBtn.textContent = 'åŠ è½½æ›´å¤š';
                    }
                    updateLoadMoreVisibility();

                    if (!append) {
                        emptyStateEl.classList.add('show');
                    }
                }

            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                skeletonEl.style.display = 'none';
                loadMoreSkeleton.style.display = 'none';

                if (append) {
                    loadMoreBtn.disabled = false;
                    loadMoreBtn.textContent = 'åŠ è½½å¤±è´¥ï¼Œé‡è¯•';
                } else {
                    errorStateEl.style.display = 'block';
                }
            }
        }

        // æ›´æ–°ç­›é€‰æŒ‰é’®çš„è®¡æ•°ï¼ˆä»…æ›´æ–°å…¨éƒ¨æŒ‰é’®ï¼‰
        function updateFilterButtonCounts() {
            const allBtn = document.querySelector('.filter-btn[data-filter="all"]');
            if (allBtn) {
                const countSpan = allBtn.querySelector('.filter-count');
                if (countSpan) {
                    countSpan.textContent = allArticles.length;
                }
            }
        }

        // åŠ è½½æ›´å¤šæŒ‰é’®äº‹ä»¶
        document.getElementById('loadMoreBtn').addEventListener('click', () => {
            if (!isLoadingMore && hasMoreData && !currentSearch && currentFilter === 'all') {
                isLoadingMore = true;
                loadNews(currentPage + 1, true).finally(() => {
                    isLoadingMore = false;
                });
            }
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // åˆå§‹åŒ–ä¸»é¢˜
            initTheme();
            // åˆå§‹åŒ–å›åˆ°é¡¶éƒ¨
            initBackToTop();
            // åŠ è½½æ–°é—»
            loadNews(1);
        });

        // ============================================
        // Service Worker æ³¨å†Œ
        // ============================================
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('[SW] Service Worker registered:', registration.scope);

                        // ç›‘å¬æ›´æ–°
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // æ–°çš„ Service Worker å¯ç”¨ï¼Œæç¤ºç”¨æˆ·åˆ·æ–°
                                    if (confirm('æ–°é—»åº”ç”¨æœ‰æ–°ç‰ˆæœ¬å¯ç”¨ï¼Œæ˜¯å¦ç«‹å³æ›´æ–°ï¼Ÿ')) {
                                        newWorker.postMessage('SKIP_WAITING');
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.error('[SW] Service Worker registration failed:', error);
                    });
            });

            // ç›‘å¬ Service Worker æ§åˆ¶æƒå˜åŒ–
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    refreshing = true;
                    window.location.reload();
                }
            });
        }
    </script>
